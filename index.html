<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta id="viewport" name="viewport" content="width=900, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="assets/style.css">
	<title>Journey Noir</title>
</head>
<body>

	<div class="vignette"></div>
	
	<div class="dlg" id="dlg-intro">
		<div class="dlg-content">
			<h1>Journey Noir</h1>
			
			<p>The objective is to travel further than your opponent does.</p>

			<input type="button" id="play" value="Play against the computer">
			<input type="button" id="help" value="Help">
		</div>
	</div>

	<div class="dlg" id="dlg-help">
		<div class="dlg-content">
			<h1>Help</h1>
			<div id="all-cards"></div>
		</div>
	</div>

	<div id="arena">
		<div id="players"></div>
		<div id="deck">
			<div class="count"></div>
		</div>
		<div id="discard">
			<img class="icon" src="assets/icons/discard.svg">
		</div>
		
		<div id="status"></div>
		<div id="toolbar">
			<button id="pass">Pass</button>
			<button id="skipredraw">Skip</button>
		</div>
	</div>

	<template id="tmpl-player">
		<div class="player">
			<div class="playerinfo">
				<div class="playername"></div>
				<span class="tokens">0 tokens</span>
				<span class="passed">[Passed]</span>
			</div>
			<div class="score">0 miles</div>
			<div class="sabotage-area">
				<img class="icon" src="assets/icons/sabotage.svg">
			</div>
			<div class="journey-area">
				<img class="icon" src="assets/icons/journey.svg">
			</div>
			<div class="sabotage-status">
				<div class="icon-circle">
					<img class="icon" src="assets/icons/sabotage.svg">
				</div>
			</div>
			<div class="hand"></div>
		</div>
	</template>

	<template id="tmpl-card">
		<div class="card">
			<img class="front">
			<img class="back" src="assets/cards/0.png">
			<div class="burn"></div>
		</div>
	</template>

	<script src="assets/bundle.js"></script>
</body>
</html>

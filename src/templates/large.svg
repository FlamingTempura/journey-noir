<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 635 889"
     xmlns:xlink="http://www.w3.org/1999/xlink">
	<defs>
		<style>
		body {
			margin: 0;
		}
		@font-face {
			font-family: 'Fugaz One';
			font-style: normal;
			src: url('./fonts/FugazOne-Regular.ttf');
		}
		@font-face {
			font-family: 'Anton';
			font-style: normal;
			src: url('./fonts/Anton-Regular.ttf');
		}
		@font-face {
			font-family: 'Special Elite';
			font-style: normal;
			src: url('./fonts/SpecialElite-Regular.ttf');
		}
		#title {
			font-family: 'Fugaz One';
			font-size: 42px;
			fill: #FFFFFF;
		}
		#quote {
			font-family: 'Special Elite';
			line-height: 1.4em;
			font-size: 24px;
			color: rgba(255, 255, 255, 0.8);
		}
		#description {
			font-family: 'Special Elite';
			font-size: 26px;
			line-height: 1.4em;
			color: rgba(255, 255, 255, 1);
		}
		.distance {
			font-family: 'Anton';
			font-size: 64px;
			text-align: center;
		}
		circle, line {
			fill: #FFFFFF;
			stroke-width: 15px;
		}
		line {
			stroke-width: 9px;
		}
		svg svg {
			width: 200px;
			x: 400px;
		}
		foreignObject p {
			margin: 0;
		}
		.distance {
			line-height: 100px;
		}
		.ignore circle {
			stroke-width: 9px;
		}
		</style>
	</defs>

	<rect id="background"
		x="0" y="0"
		width="100%" height="100%" 
		x-fill="color"
		ry="15" />

	<text id="title" x="174" y="70">
		DON MARLONI<!--CONTENT:name-->
	</text>

	<image id="artwork"
		x="0" y="90"
		width="100%" height="500"
		xlink:href="../artwork/driver-200b.jpg"
		preserveAspectRatio="none" />

	<g class="top">
		<circle cx="90" cy="86" r="64" x-stroke="ringColor" />
		<foreignObject x="40" y="39" width="100" height="100">
			<p class="distance" x-style-color="color" xmlns="http://www.w3.org/1999/xhtml">
				200<!--CONTENT:distance-->
			</p>
		</foreignObject>
		<g class="icon" x-opacity="showIcon1" transform="translate(49,27) scale(0.13,0.13)" cx-fill="color">
			<!--CONTENT:icon-->
		</g>
		<line x1="138" y1="44" x2="48" y2="128" x-stroke="ringColor" x-opacity="crossIcon1" />

		<g class="ignore" x-opacity="showIcon2">
			<circle cx="90" cy="226" r="44" x-stroke="ringColor" />
			<g class="icon" transform="translate(58,180) scale(0.1,0.1)" cx-fill="color">
				<!--CONTENT:icon-->
			</g>
			<line x1="122" y1="194" x2="58" y2="258" x-stroke="ringColor" x-opacity="crossIcon2" />
		</g>
	</g>

	<g class="bottom" transform="rotate(180 318 445)"> <!-- rotate around center -->
		<circle cx="90" cy="86" r="64" x-stroke="ringColor" />
		<foreignObject x="40" y="39" width="100" height="100">
			<p class="distance" x-style-color="color" xmlns="http://www.w3.org/1999/xhtml">
				200<!--CONTENT:distance-->
			</p>
		</foreignObject>
		<g class="icon" x-opacity="showIcon1" transform="translate(49,27) scale(0.13,0.13)" cx-fill="color">
			<!--CONTENT:icon-->
		</g>
		<line x1="138" y1="44" x2="48" y2="128" x-stroke="ringColor" x-opacity="crossIcon1" />
	</g>

	<foreignObject
		x="35" y="635"
		width="555" height="100">
		<p id="quote" xmlns="http://www.w3.org/1999/xhtml">
			“A muffled screen in the trunk. I said nothing. The Don, the big man, he'll rip your teeth out and wear them as cufflinks.”<!--CONTENT:quote-->
		</p>
	</foreignObject>

	<foreignObject class="description"
		x="35" y="762"
		width="440" height="100">
		<p id="description" xmlns="http://www.w3.org/1999/xhtml">
			Play to your Journey area to travel 200 miles.<!--CONTENT:description-->
		</p>
	</foreignObject>
	
</svg>
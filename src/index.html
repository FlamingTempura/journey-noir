<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<!-- <meta name="viewport" content="width=900, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"> -->
	<!-- <meta name="viewport" content="width=800, initial-scale=1"> -->
	<meta id="viewport" name="viewport" content="width=900, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>1000 miles</title>
</head>
<body>

	<div class="vignette"></div>
	
	<div class="dlg" id="dlg-intro">
		<div class="dlg-content">
			<h1>1000 miles</h1>
			
			<p>Welcome to 1000 miles, a card game based on <a href="http://en.wikipedia.org/wiki/Mille_Bornes">Mille Bornes</a>.</p>
			
			<p>The objective is to reach 1000 miles <i>exactly</i> before your opponent does.</p>

			<p>You may only place a distance card when you have a Go card on top, and you may not travel further than any speed limit indicates.</p>

			<input type="button" id="play" value="Play against the computer">
			<input type="button" id="help" value="Help">
		</div>
	</div>


	<div class="dlg" id="dlg-help">
		<div class="dlg-content">
			<h1>Help</h1>
			<div id="all-cards"></div>
		</div>
	</div>

	<div id="arena">
		<div id="players"></div>
		<div id="deck">
			<div class="card"><img src="assets/back.png"></div>
			<div class="card"><img src="assets/back.png"></div>
			<div class="card"><img src="assets/back.png"></div>
			<div class="count"></div>
		</div>
		<div id="discard">
			<img class="icon" src="assets/discard.svg">
		</div>
		
		<div id="status"></div>
		<div id="toolbar">
			<button id="pass">Pass</button>
			<button id="skipredraw">Skip</button>
		</div>
	</div>

	<div id="animation-layer">
	</div>

	<template id="tmpl-player">
		<div class="player">
			<div class="playerinfo">
				<div class="playername"></div>
				<div class="tokens">0 tokens</div>
			</div>
			<div class="score">0 miles</div>
			<div class="sabotage-area">
				<img class="icon" src="assets/sabotage.svg">
			</div>
			<div class="journey-area">
				<img class="icon" src="assets/journey.svg">
			</div>
			<div class="sabotage-status">
				<div class="icon-circle">
					<img class="icon" src="assets/sabotage.svg">
				</div>
			</div>
			<div class="hand"></div>
		</div>
	</template>

	<template id="tmpl-card">
		<div class="card">
			<img>
			<div class="burn"></div>
		</div>
	</template>

	<script src="/bundle.js"></script>
</body>
</html>
